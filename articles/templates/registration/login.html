{% extends "articles/base.html" %}

{% block title %}登录 - 我的博客{% endblock %}

{% block content %}
<div class="login-form">
    <h2>登录</h2>
    {% if form.errors %}
        <p class="message error">用户名或密码不正确</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">登录</button>
    </form>
</div>
{% endblock %}
