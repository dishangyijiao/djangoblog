{% extends "articles/base.html" %}

{% block title %}写文章 - 我的博客{% endblock %}

{% block content %}
<h1>写文章</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div style="margin-bottom: 1em;">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="message error">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit">发布文章</button>
</form>
{% endblock %}
